<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <section class="game">
                <h1>Pairs</h1>
                <h2>Can you get a perfect score?</h2>
                <h3>Score: <span id="result">0</span></h3>
                <h3>Attempts: <span id="attempts">0</span></h3>
                <div id="difficultyContainer">

                    <div id="difficulty">
                        <h4>Choose a difficulty, easy is selected by default</h4>
                        <button id="easy">Easy</button>
                        <button id="medium">Medium</button>
                        <button id="hard">Hard</button>
                        <button id="ludicrous">Ludicrous speed</button>
                    </div>
                </div>
                <div class="grid"></div>
                <div>
                    <button id="newGame">New Game</button>
                </div>
            </section>

        </div>

    </main>
    <footer>
        <div class="container">
            <p>Created by following tutorial by Ania Kubrow</p>
        </div>

    </footer>
    <script src="app.js"></script>
</body>

</html>
